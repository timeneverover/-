<!DOCTYPE html>
<html>
<head>
	<title>jquery实现微信密码输入框效果</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
	<div class="main">
		<div class="content">
			<div>
				<h1>请输入验证码</h1>
			</div>
			<div>
				<div class="input-box"><input maxlength="1" type="tel" class="input1 onfocus" autofocus="autofocus"></div>
				<div class="input-box"><input maxlength="1" type="tel" readonly="readonly" class="input2"></div>
				<div class="input-box"><input maxlength="1" type="tel" readonly="readonly" class="input3"></div>
				<div class="input-box"><input maxlength="1" type="tel" readonly="readonly" class="input4"></div>
			</div>
			<div class="btn-box">
				<button class="btn-confirm">确认</button>
			</div>
		</div>
		
	</div>
</body>
</html>
